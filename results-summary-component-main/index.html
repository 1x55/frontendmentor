<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>
</head>
<body>
<main>
<div class="card">
    <div class="result">
        <h1>Your Result</h1> 
        <div class="score">
          <h2>76</h2>
          <p>of 100</p>
        </div>  
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.
        </P>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="summaryCard reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">
          <p>Reaction</p>
          <p class="userScore">80<span> / 100</span></p>
      </div>

      <div class="summaryCard memory">
          <img src="assets/images/icon-memory.svg" alt="memory icon">
          <p>Reaction</p>
          <p class="userScore">92<span> / 100</span></p>
      </div>

      <div class="summaryCard verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal icon">
        <p>Reaction</p>
        <p class="userScore">61<span> / 100</span></p>
    </div>

    <div class="summaryCard visual">
      <img src="assets/images/icon-visual.svg" alt="visual icon">
      <p>Reaction</p>
      <p class="userScore">72<span> / 100</span></p>
    </div>
    <button>Continue</button>
    </div>
  </div>
</main>
</body>
</html>
